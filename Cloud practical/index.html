<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Image Gallery</h1>

    <div class="category-buttons">
        <button class="btn active" onclick="filterImages('all')">All</button>
        <button class="btn" onclick="filterImages('nature')">Nature</button>
        <button class="btn" onclick="filterImages('animals')">Animals</button>
        <button class="btn" onclick="filterImages('technology')">Technology</button>
    </div>

    <div class="gallery" id="gallery">

        <div class="image-card nature">
            <img src="https://picsum.photos/id/1018/300/200" alt="Nature 1">
        </div>

        <div class="image-card nature">
            <img src="https://picsum.photos/id/1015/300/200" alt="Nature 2">
        </div>

        <div class="image-card animals">
            <img src="https://picsum.photos/id/1024/300/200" alt="Animal 1">
        </div>

        <div class="image-card animals">
            <img src="https://picsum.photos/id/1025/300/200" alt="Animal 2">
        </div>

        <div class="image-card technology">
            <img src="https://picsum.photos/id/180/300/200" alt="Tech 1">
        </div>

        <div class="image-card technology">
            <img src="https://picsum.photos/id/250/300/200" alt="Tech 2">
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
